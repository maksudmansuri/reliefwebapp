{% load static %}

  <div class="main-wrapper">

		<header class="header">
			<nav class="navbar navbar-expand-lg header-nav">
				<div class="navbar-header">
					<a id="mobile_btn" href="javascript:void(0);">
						<span class="bar-icon">
							<span></span>
							<span></span>
							<span></span>
						</span>
					</a>
					<a href="{% url 'front_home' %}" class="navbar-brand logo">
						<img src="{% static 'newstatic/assets/img/logo.png' %} " class="img-fluid" alt="Logo">
					</a>
				</div>
				
				
				<ul class="nav header-navbar-rht">
					<li>
						{% include 'hospital/snipetnotification.html' %}
					</li>
					<li class="nav-item contact-item">
						<div class="header-contact-img">
							<i class="far fa-hospital"></i>
						</div>
						<div class="header-contact-detail">
							<p class="contact-header">Contact</p>
							<p class="contact-info-header"> +1 315 369 5943</p>
						</div>
					</li>

					<li class="nav-item dropdown has-arrow logged-item">
						<a href="#" class="dropdown-toggle nav-link" data-bs-toggle="dropdown">
							<span class="user-img">
								<img class="rounded-circle" src="{{request.user.profile_pic.url}}" onerror="this.onerror=null; this.src='{% static 'newstatic/assets/img/icons/male.png' %}'" width="31"
									alt="Ryan Taylor"> 
							</span>
						</a>
						<div class="dropdown-menu dropdown-menu-end">
							<div class="user-header">
								<div class="avatar avatar-sm">
									<img src="{{request.user.profile_pic.url}}" onerror="this.onerror=null; this.src='{% static 'newstatic/assets/img/icons/male.png' %}'" alt="User Image"
										class="avatar-img rounded-circle">
								</div>
								<div class="user-text">
									<h6>{{request.user.name_title}}. {{request.user.first_name}} {{request.user.last_name}}</h6>
									<p class="text-muted mb-0">Patient</p>
								</div>
							</div>
							<a class="dropdown-item" href="{% url 'patient_home' %}">Dashboard</a>
							<a class="dropdown-item" href="{% url 'patient_update' %}">Profile Settings</a>
							<a class="dropdown-item" href="{% url 'dologout' %}">Logout</a>
						</div>
					</li>

				</ul>
			</nav>
		</header>


		<div class="breadcrumb-bar">
			<div class="container-fluid">
				<div class="row align-items-center">
					<div class="col-md-12 col-12">
						<nav aria-label="breadcrumb" class="page-breadcrumb">
							<ol class="breadcrumb">
								<li class="breadcrumb-item"><a href="{% url 'front_home' %}">Home</a></li>
								<li class="breadcrumb-item active" aria-current="page">Dashboard</li>
							</ol>
						</nav>
						<h2 class="breadcrumb-title">Dashboard</h2>
					</div>
				</div>
			</div>
		</div>



	</div>
